name: Deploy to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v1
      - name: Set up node with nvm
        uses: dcodeIO/setup-node-nvm@v4
      - name: Yarn install
        run: yarn install
      - name: Yarn build
        run: yarn build
        
      - name: Pre-populate the list of names from an Issue
        uses: actions/github-script@v5.1.1
        env:
          ISSUE_ID: 1
          FILEPATH: 'dist/assets/names.txt'
        with:
          script: |
            const fs = require('fs')
            const { ISSUE_ID, FILEPATH } = process.env
            
            github.paginate(github.rest.issues.listComments, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              ${ISSUE_ID},
            })
            .then((issues) => {
              const content = issues.map(issue => return issue.user.login).join('\n')
              fs.writeFile('${FILEPATH}', content, err => {
                if (err) {
                  console.error(err);
                }
                // file written successfully
              });
            }); 
            
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
